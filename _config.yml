future: true
title: Ray's blog # name of the site
author: raidendy # name of site's author
email:  # email of site's author
url:  # root address of the site
baseurl: / # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
   my personal blog
permalink: /:slug.html

favicon: "rai.png" # name+extension of favicon (which must be put on the root folder)
goat_counter: "raydendi" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  back_home_text: "back" # customize text for homepage link in post layout
  date_format: "%d-%m-%Y" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
